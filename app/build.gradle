plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.brianwalczak.telephonyspoofer'
    compileSdk 34

    defaultConfig {
        applicationId "com.brianwalczak.telephonyspoofer"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }

    packagingOptions {
        pickFirst 'assets/xposed_init'
    }
}

dependencies {
    compileOnly files('xposed/82/api-82.jar')
    compileOnly files('xposed/82/api-82-sources.jar')

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}